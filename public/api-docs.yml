                  example: 64829884-37e6-4838-bbe7-e0864de59a69
                title:
                  type: string
                  description: (Required) Product title
                  example: in labore Ut
                price:
                  type: integer
                  description: (Required) Product price
                  example: '90123'
                description:
                  type: string
                  description: (Required) Product description
                  example: sit
                image:
                  type: string
                  description: (Required) Product metadata
                  example: 35776871-e8a3-499a-9fd5-decbbf9ac336
                brand:
                  type: string
                  description: (Required) Product metadata
                  example: Ut sint
                metadata:
                  type: string
      security:
        - bearerAuth: [ ]
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
        - name: uuid
          in: path
          schema:
            type: string
          required: true
          description: '(Required) '
          example: 500b1738-2e6e-4975-a8d1-ac8634c731a0
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: text/plain
          content:
            text/plain:
              schema:
                type: string
              example: ''
        '401':
          description: Unauthorized
          headers:
            Content-Type:
              schema:
                type: string
                example: text/plain
          content:
            text/plain:
              schema:
                type: string
              example: ''
        '404':
          description: Not Found
          headers:
            Content-Type:
              schema:
                type: string
                example: text/plain
          content:
            text/plain:
              schema:
                type: string
              example: ''
        '422':
          description: Unprocessable Entity (WebDAV) (RFC 4918)
          headers:
