                  description: (Required) Product metadata
                  example: 35776871-e8a3-499a-9fd5-decbbf9ac336
                brand:
                  type: string
                  description: (Required) Product metadata
                  example: Ut sint
      security:
        - bearerAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
